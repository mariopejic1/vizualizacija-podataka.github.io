<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <title>Athletes</title>
  <link rel="stylesheet" href="athletes.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Homepage</a></li>
      <li><a href="athletes.html">Athletes</a></li>
      <li><a href="comparemedals.html">Medals by Year</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="sidebar">
      <input type="text" id="search" placeholder="Search athletes..." />
      <ul id="athlete-list"></ul>
    </div>
    <div class="comparison">
      <div class="comparison-controls">
        <label for="comparison-mode">Compare by:</label>
        <select id="comparison-mode">
          <option value="year">Medals by Olympic games</option>
          <option value="event">Medals by discipline</option>
          <option value="total">Total medals</option>
        </select>
      </div>
      <div class="slot-container">
        <div class="slot" id="slot1">
          <h2>
            Athlete 1
            <button class="replace-btn" data-slot="0">Set</button>
          </h2>
          <div class="athlete-info"></div>
          <svg class="chart chart-year"></svg>
          <svg class="chart chart-event"></svg>
          <svg class="chart chart-total"></svg>
        </div>
        <div class="slot" id="slot2">
          <h2>
            Athlete 2
            <button class="replace-btn" data-slot="1">Set</button>
          </h2>
          <div class="athlete-info"></div>
          <svg class="chart chart-year"></svg>
          <svg class="chart chart-event"></svg>
          <svg class="chart chart-total"></svg>
        </div>
      </div>
    </div>
  </div>

  <script src="athletes.js"></script>
</body>
</html>
