<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="athletes.html">Athletes</a></li>
      <li><a href="comparemedals.html">Medals by Year</a></li>
    </ul>
  </nav>

  <h1>Olympic Medals by Country</h1>
  <div id="tooltip" class="hidden"></div>
  <div id="mainContainer" style="display: flex; justify-content: center; gap: 20px; width: 100%;">
    <svg id="map" width="1000" height="700"></svg>
    <div id="barChartContainer" style="flex: 1;">
      <label for="sort-countries">Sort Countries: </label>
      <select id="sort-countries">
        <option value="total" selected>Total Medals</option>
        <option value="gold">Gold Medals</option>
        <option value="silver">Silver Medals</option>
        <option value="bronze">Bronze Medals</option>
      </select>
      <svg id="barChart" width="100%" height="600"></svg>
    </div>
  </div>
  
  <div id="hostCityWrapper">
    <h3>Olympic games details</h3>
    <div id="hostCityPanel">
      <label for="yearSelect">Select Year: </label>
      <select id="yearSelect"></select>
    </div>
    <h4>Top Countries</h4>
    <svg id="topCityCountriesChart" width="960" height="300"></svg>
    <h4>Top Athletes</h4>
    <svg id="topCityAthletesChart" width="960" height="300"></svg>
  </div>
  <div id="countryChartsContainer" style="display: none;">
    <h3>Country Details</h3>
    <h4>Total Medals by Competition</h4>
    <svg id="medalsByYearChart" width="960" height="300"></svg>
    <h4>Top 10 Athletes</h4>
    <svg id="topAthletesChart" width="960" height="300"></svg>
    <h4>Top 10 Disciplines</h4>
    <svg id="topDisciplinesChart" width="960" height="300"></svg>
  </div>

  <script src="main.js"></script>
</body>
</html>
